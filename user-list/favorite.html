<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/2a9bb43fc7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="favorite.css">
  <title>User List</title>
</head>

<body>
  <img id="background" src="https://www.digopaul.com/wp-content/uploads/related_images/2015/09/08/favorite_1.jpg" alt="" srcset="">
  <!-- Header Navbar -->
  <header class="vw-100 m-0 p-0">
    <nav class="navbar navbar-expand-lg bg-secondary text-white position-fixed top-0 z-3 w-100 ">
      <div class="container-fluid">
        <a class="navbar-brand text-black fw-bold fs-3" href="index.html">User List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ">
              <a id="home" class="nav-link active text-black fs-5" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a id="favorite" class="nav-link text-black fs-5" href="favorite.html">Favorite</a>
            </li>
          </ul>
          <form id="search-form" class="d-flex" role="search">
            <input id="search-input" class="form-control me-2" type="search" placeholder="Search User..."
              aria-label="Search">
            <button id="search-button" class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="container vw-100 mw-100 m-0 p-0">

    <!-- Card container -->
    <div id="userDataContainer" class="card-container d-flex flex-wrap p-5">
      <!-- User Information -->
      <div class="card me-5 mb-3 p-4 bg-body-secondary" style="width: 18rem;">
        <img src="https://randomuser.me/api/portraits/women/34.jpg" class="card-img-top rounded-circle user-avatar"
          alt="avatar">
        <div class="card-body text-center">
          <h5 class="card-title" id="user-name">Name</h5>
          <p class="card-text" id="user-country">Nation：TW</p>
          <p class="card-text" id="user-gender">
            <i class="fa-solid fa-person"></i>
            <i class="fa-solid fa-person-dress"></i>
            Male
          </p>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary information-button" style="--bs-btn-font-size: .75rem;"
            data-bs-toggle="modal" data-bs-target="#userModal">Information</button>
        </div>
      </div>

      <div class="card me-5 mb-3 p-4 bg-body-secondary" style="width: 18rem;">
        <button id="image-button" data-bs-target="#userModal" data-bs-toggle="modal">
          <img src="https://randomuser.me/api/portraits/women/34.jpg" class="card-img-top rounded-circle user-avatar"
            alt="avatar">
        </button>
        <div class="card-body text-center">
          <h5 class="card-title" id="user-name">Name</h5>
          <p class="card-text" id="user-country"><img src="https://flagcdn.com/32x24/us.png" alt=""> TW</p>
          <p class="card-text" id="user-gender">
            <i class="fa-solid fa-person"></i>
            <i class="fa-solid fa-person-dress"></i>
            Male
          </p>
          <p class="card-text" id="user-age">25 years old</p>
          <button type="button" class="btn btn-primary information-button" style="--bs-btn-font-size: .75rem;"
            data-bs-toggle="modal" data-bs-target="#userModal">Information</button>
          <button type="button" class="btn btn-danger love-button" style="--bs-btn-font-size: .75rem;">
            <i class="fa-regular fa-heart"></i>
          </button>
        </div>
      </div>

      <div class="card me-5 mb-3 p-4 bg-body-secondary" style="width: 18rem;">
        <img src="https://randomuser.me/api/portraits/women/34.jpg" class="card-img-top rounded-circle user-avatar"
          alt="avatar">
        <div class="card-body text-center">
          <h5 class="card-title" id="user-name">Name</h5>
          <p class="card-text" id="user-country">Nation：TW</p>
          <p class="card-text" id="user-gender">
            <i class="fa-solid fa-person"></i>
            <i class="fa-solid fa-person-dress"></i>
            Male
          </p>
          <button type="button" class="btn btn-primary information-button" style="--bs-btn-font-size: .75rem;"
            data-bs-toggle="modal" data-bs-target="#userModal">Information</button>
        </div>
      </div>

    </div>

    <!-- User Modal -->
    <div id="modal-container">

      <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modal-user-name">User Name</h1>
              <span class="x-button" data-bs-dismiss="modal"><i class="fa-solid fa-xmark x-button"></i></span>
            </div>
            <div class="modal-body d-flex align-items-center p-1">
              <img class="modal-user-image" src="https://randomuser.me/api/portraits/women/34.jpg" alt="">
              <div class="modal-user-data-wrapper">
                <p class="modal-user-country-flag"><img class="user-data" src="" alt="">.................</p>
                <p class="modal-user-birthday"><i class="fa-solid fa-cake-candles user-data"></i>abc</p>
                <p class="modal-user-address"><i class="fa-solid fa-map-location-dot user-data"></i>...</p>
                <p class="modal-user-phone"><i class="fa-solid fa-phone user-data"></i>...</p>
                <p class="modal-user-email"><i class="fa-solid fa-envelope user-data"></i>...</p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary modal-close-button" data-bs-dismiss="modal"
                style="--bs-btn-border-radius: 3rem;">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>


    <!-- Pagination -->
    <nav aria-label="Page navigation example ">
      <ul id="pagination" class="pagination justify-content-center">
        <li class="page-item">
          <a id="previous-button" class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a id="next-button" class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="favorite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
